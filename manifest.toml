#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "forgejo-runner"
name = "Forgejo Runner"
description.en = "Runner for Forgejo"
description.fr = "Runner pour Forgejo"

version = "11.1.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
admindoc = "https://forgejo.org/docs/next/admin/actions/#forgejo-runner"
code = "https://code.forgejo.org/forgejo/runner"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = "not_relevant"
sso = "not_relevant"

disk = "615M"
ram.build = "250M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.token]
    ask.en = "This token can be retrieved at this location: https://forgejo.domain.tld/admin/actions/runners"
    ask.fr = "Ce token peut être récupéré à cet emplacement : https://forgejo.domain.tld/admin/actions/runners"
    type = "string"
    example = "xxxx"

    [install.forgejo_url]
    ask.en = "Please enter Forgejo instance URL"
    ask.fr = "Veuillez entrer l'URL de votre instance Forgejo"
    type = "string"
    example = "https://forge.domain.tld"

    [install.runner_name]
    ask.en = "The runner's name visible on the forge"
    ask.fr = "Le nom de l'exécuteur visible sur la forge"
    type = "string"
    example = "runner"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://code.forgejo.org/forgejo/runner/releases/download/v11.1.1/forgejo-runner-11.1.1-linux-amd64"
        amd64.sha256 = "35d15b3dd1b05aa83a9ed5402bfaae1e1e91adc75252df4b338bba221330989a"
        arm64.url = "https://code.forgejo.org/forgejo/runner/releases/download/v11.1.1/forgejo-runner-11.1.1-linux-arm64"
        arm64.sha256 = "20e74f455becdc20e58f065e27b7b24b14a607702e8d2e187176a5e40a73276e"
        in_subdir = false
        extract = false
        rename = "forgejo-runner"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.apt]
    packages = "ca-certificates, git, curl, tar"

    extras.docker.repo = "https://download.docker.com/linux/debian bullseye stable"
    extras.docker.key = "https://download.docker.com/linux/debian/gpg"
    extras.docker.packages = "docker-ce, docker-ce-cli, containerd.io"
